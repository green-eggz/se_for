<!DOCTYPE html> <!-- Define the document type as html -->
<html lang="en"> <!-- Set the language as English -->

    <head> <!-- This contains metadata for the document and does not display content -->
        <meta charset="UTF-8"> <!-- Set the character encoding -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Set the page width to match the screen width and the initial zoom to fit the screen -->
        <title>Software Engineering Formative Assignment</title> <!-- Set the title for the webpage -->
    </head> <!-- Close the head section -->
    
    <body> <!-- This contains the content to be displayed -->
        <div class="container"> <!-- This groups the content into a container so it can be styled with CSS -->
            <h1>Software Engineering Formative Assignment</h1> <!-- Main heading for the page -->
            <form id="nameForm"> <!-- Collect user input to get their name, the id will be used in JS file -->
                <input type="text" id="nameInput" placeholder="Please enter your name:" required> <!-- Set input type as text, display placeholder text, and make this required so the user cannot submit the form without entering in this field -->
                <button type="submit">Get Your Greeting</button> <!-- Create button to submit the form with the label Get Your Greeting -->
            </form> <!-- Close the form section -->
            <p id="greeting"></p> <!-- Display the greeting to the user as a paragraph-->
        </div> <!-- Close the container -->
    </body> <!-- Close the body section -->
</html> <!-- Close the html document -->
